<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <title>To Do List</title>
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">To Do List</h1>

        <!--input y boton para agregar tareas-->
        <div class="input-group mb-3">
            <input type="text" id="nueva-tarea" class="form-control" placeholder="Añada nueva tarea...">
            <button class="btn btn-primary" id="btn-agregar">Agregar</button>
        </div>

        <!--filtros-->
        <div class="d-flex justify-content-center gap-2mb-3">
            <button class="btn btn-outline-secondary filtro active">Todas</button>
            <button class="btn btn-outline-secondary filtro">Activas</button>
            <button class="btn btn-outline-secondary filtro">Completadas</button>
        </div>

        <!--lista de tareas-->

        <ul class="list-group" id="lista-tareas">
            <!-- Las tareas se agregarán aquí dinámicamente -->
        </ul>

    </div>
    
    <script src="js/app.js" defer>    </script>
</body>
</html>
